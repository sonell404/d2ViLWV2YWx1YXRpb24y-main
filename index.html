<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/components/tab/tab.css" />
    <link rel="stylesheet" href="/style.css" />
    <!-- import javascript file from src -->
    <script src="/src/exercises/numeric-input.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root" role="main">
      <div class="c-tab" data-default-tab="0">
        <div class="c-tab--btns" role="tablist">
          <button
            role="tab"
            aria-controls="tab0"
            aria-selected="true"
            data-for-tab="0"
          >
            Numeric Input
          </button>
          <button
            role="tab"
            aria-controls="tab1"
            aria-selected="false"
            data-for-tab="1"
          >
            Relative Dates
          </button>
          <button
            role="tab"
            aria-controls="tab2"
            aria-selected="false"
            data-for-tab="2"
          >
            Shopping Cart
          </button>
        </div>
        <div class="c-tab--content">
          <div data-tab="0" id="tab0" role="tabpanel" aria-labelledby="tab0">
            <h1>Numeric Input Component</h1>
            <label for="numeric-input">Enter Number: </label>
            <input
              class="c-numeric-input"
              id="numeric-input"
              type="text"
              aria-label="Enter a number"
              autofocus
            />
          </div>
          <div
            data-tab="1"
            id="tab1"
            role="tabpanel"
            aria-labelledby="tab1"
            hidden
          >
            <h1>Relative Date</h1>
            <label for="relative-date-input">Input Date:</label>
            <input
              type="date"
              id="relative-date-input"
              aria-label="Input date"
            />
            <br />
            <label for="relative-date-msg">Output:</label>
            <span id="relative-date-msg" aria-live="assertive"></span> <br />
            <button id="relative-date-btn">Get Relative Date</button>
          </div>
          <div
            data-tab="2"
            id="tab2"
            role="tabpanel"
            aria-labelledby="tab2"
            hidden
          >
            <h1>Shopping Cart</h1>
            <table id="shopping-cart-tbl" border="1" cellpadding="16px">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Item</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/app.js" defer></script>
  </body>
</html>
