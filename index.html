<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exercise Document - Gen Digital" />
    <meta name="author" content="Gen Digital" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="/src/components/tab/tab.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Exercise Document - Gen Digital</title>
  </head>
  <body>
    <div id="root" role="main">
      <div class="c-tab" data-default-tab="0">
        <div class="c-tab--btns" role="tablist">
          <button role="tab" aria-controls="tab0" data-for-tab="0">
            Numeric Input
          </button>
          <button role="tab" aria-controls="tab1" data-for-tab="1">
            Relative Dates
          </button>
          <button role="tab" aria-controls="tab2" data-for-tab="2">
            Shopping Cart
          </button>
        </div>
        <div class="c-tab--content">
          <div data-tab="0" id="tab0" role="tabpanel" aria-labelledby="tab0">
            <h1>Numeric Input Component</h1>
            <label for="numeric-input">Enter Number: </label>
            <input
              class="c-numeric-input"
              id="numeric-input"
              type="text"
              aria-label="Enter a number"
              autofocus
            />
          </div>
          <div
            data-tab="1"
            id="tab1"
            role="tabpanel"
            aria-labelledby="tab1"
            hidden
          >
            <h1>Relative Date</h1>
            <label for="relative-date-input">Input Date:</label>
            <input
              type="date"
              id="relative-date-input"
              aria-label="Input date"
            />
            <br />
            <label for="relative-date-msg">Output:</label>
            <span id="relative-date-msg" aria-live="assertive"></span> <br />
            <button id="relative-date-btn">Get Relative Date</button>
          </div>
          <div
            data-tab="2"
            id="tab2"
            role="tabpanel"
            aria-labelledby="tab2"
            hidden
          >
            <h1>Shopping Cart</h1>
            <table id="shopping-cart-tbl" border="1" cellpadding="16px">
              <thead>
                <tr>
                  <th aria-label="Product ID">ID</th>
                  <th aria-label="Product Description">Item</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/app.js" defer></script>
  </body>
</html>
